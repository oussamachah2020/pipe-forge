version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
      - DATABASE_PATH=/app/data/database.sqlite
    volumes:
      # Persist database between container restarts
      - ./data:/app/data
    restart: unless-stopped